name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Debug package.json
      run: cat package.json

    - name: Debug package variables
      run: echo "PACKAGE_NAME=${{ env.PACKAGE_NAME }}, PACKAGE_VERSION=${{ env.PACKAGE_VERSION }}"
    
    - name: Extract package info
      run: |
        echo "PACKAGE_NAME=$(jq -r .name package.json)" >> $GITHUB_ENV
        echo "PACKAGE_VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --target production --file Dockerfile --tag maseshi/${{ env.PACKAGE_NAME }}:${{ env.PACKAGE_VERSION }}
